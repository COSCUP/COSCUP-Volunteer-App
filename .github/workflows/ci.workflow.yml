name: Build Test
on:
  push:
    tags-ignore:
      - v*
  pull_request:
    branches:
      - main

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.x'
          channel: 'stable'
      - name: Upgrades flutter
        run: flutter upgrade
      - name: Analyze files
        run: flutter analyze .
      - name: Build Web
        run: flutter build web

  build_android:
    name: Build Android App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.x'
          channel: 'stable'
      - name: Upgrades flutter
        run: flutter upgrade
      - run: flutter pub get
      - name: Build Android app bundle
        run: flutter build appbundle --release

  build_ios:
    name: Build iOS App
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Flutter tasks
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.x'
          channel: 'stable'
      - run: flutter pub get
      - name: Build iOS
        run: flutter build ios --release --no-codesign